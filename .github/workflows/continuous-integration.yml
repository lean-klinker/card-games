name: Continuous Integration
env:
  FLUTTER_VERSION: '1.12.13+hotfix.8'
on:
  push:
    branches:
    - master

jobs:
  build:
    runs-on: macos-10.15
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
      with:
        flutter-version: $FLUTTER_VERSION